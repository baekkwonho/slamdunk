<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/board.css">
  <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
  <title></title>
</head>
<body>

  <header>
    <a href="mainpage.html"><h3>SlamDunk</h3></a>
    <a href="mainpage.html"><img src="../images/mainlogo4.png" alt="메인로고" id="logoimage"></a>
    <ul>
      <li><a href="about.html">About Rule</a></li>
      <li><a href="schedule.html">Schedule</a></li>
      <li><a href="matching.html">Matching</a></li>
      <li id="list_board"><a href="board.html">Board</a></li>
      
    </ul>
    <div class="btn_form">
    <button type="button" class="login_btn" data-toggle="modal" data-target="#loginModal"><a href="#">LOG IN</a></button>
    <button type="button" class="signup_btn" data-toggle="modal" data-target="#loginModal"><a href="#">SIGN UP</a></button>
    <img src="../images/Sport-basketball-icon.png" alt="아이콘 사진" id="icon">
    
    <div class="loginUser_form">
      <span class="nickname"><strong>nickname</strong></span>
        <span>님</span>
        <p>환영합니다.</p>
        <button type="button" class="mypage_btn" >MY PAGE</button>
        <button type="button" class="logout_btn" >LOG OUT</button>
    </div>
  </div>

<!-- Login modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <div class="login_wrap">
           <h2 id="login_tap" class="active pointer"> LOGIN </h2>
           <h2 id="signup_tap" class="nonactive pointer"> SIGN UP</h2>
           <br><br><br>
           <form class="login_form">
             <input type="email" id="email" class="text" name="email" placeholder="email">
             <br>
             <input type="password" id="password" class="text" name="password" placeholder="password">
             <br>
             <input type="checkbox" id="saveEmail"/>
             <label for="saveEmail">Save Email</label>
             <button type="button" id="login_btn" class="buttons pointer">LOGIN</button>
             <button type="button" id="facebook_btn" class="pointer">FACEBOOK LOGIN</button>
             <hr>
             <a href="#" class="forgot">Forgot Password?</a>
           </form>
          
           <form class="signup_form" style="display:none">
             <input type="email" id="new_email" class="text" name="new_eamail" placeholder="email">
             <button type="button" id="confirm_emailbtn">중복확인</button>
             <br>
             <input type="password" id="new_password" class="text" name="new_password" placeholder="password">
             <br>
             <input type="password" id="confirm_password" class="text" name="new_password" placeholder="confirm password">
             <br>
             <input type="text" id="new_nickname" class="text" name="new_nickname" placeholder="nickname">
             <button type="button" id="confirm_nickbtn">중복확인</button>
             <br>
            
             <button type="button" id="signup_btn" class="buttons pointer">SIGN UP</button>
             <button type="button" id="cancel_btn" class="buttons pointer">CANCEL</button>
           </form>
          </div> 
        </div>
      </div>
    </div>
  </div>


  </header>
  
  <div class="wrap">
    <div class="bg_wrap">
       <h1>Board</h1>
    </div>
    <div class="board_wrap">
      <table id="boardTable" class="table table-hover">
        <thead>
          <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>등록일</th>
            <th>조회수</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      
      <div class="board_btn_wrap">
        <button type="button" id="prev_btn" class="btn btn-sm">Prev</button>
        <span id="pageNo">
        </span>
        <button type="button" id="next_btn" class="btn btn-sm">Next</button>
        <button type="button" id="newboard_btn" class="btn btn-sm btn-primary">새 글</button>
      </div>
    </div>
  </div>
  
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/board.js"></script>
  <script src="../js/login.js"></script>
  
  <script>
    ajaxBoardList();
    ajaxLoginUser();
  </script>
  
</body>
</html>
