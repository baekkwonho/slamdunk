<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<meta http-equiv="X-UA-Compatible" content="ie=edge">
 	<link rel="stylesheet" href="../node_modules/icheck/skins/flat/red.css">
   <link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">
 	<link rel="stylesheet" href="../css/mypage01.css">
	<title></title>
</head>
<body>
	<header>
		<a href="mainpage.html"><h3>SlamDunk</h3></a>
		<a href="mainpage.html"><img src="../images/mainlogo4.png" alt="메인로고"></a>
		<ul>
			<li><a href="about.html">About Rule</a></li>
			<li><a href="schedule.html">Schedule</a></li>
			<li><a href="matching.html">Matching</a></li>
			<li id="list_board"><a href="board.html">Board</a></li>
			<li><a href="#">Who</a></li>
		</ul>
		<img src="../images/Sport-basketball-icon.png" alt="아이콘 사진" id="icon">
		
		<div class="loginUser_form" >
		<span class="nickname"><strong></strong></span>
		<span>님</span>
		<p>환영합니다.</p>
		<button type="button" class="mypage_btn" >MY PAGE</button>
		<button type="button" class="logout_btn" >LOG OUT</button>
		<div class="request"></div>
		</div>
		
	</header>

<aside class="asidemenu">
	<ul>
		<li class="active" id="mypage"><a href="#">My Page</a></li>
		<li class="nonactive" id="teampage"><a href="#">Team Page</a></li>
	</ul>
</aside>

<div class="mypage_bg" >
<main class="mypage">
	
	<div class="left_form">
		<div class="photo_form">
		<img src="../images/shoot.jpg" alt="defaultimage">
		<button type = "button" class="photoBtn">Add</button>
		<button type = "button" class="defaultBtn">Del</button>
		<p class="originFileName"></p>
		<p class="dataFileName"></p>
		<input type="file" name="file" class="file">
	</div>
	</div>
	
	<div class="middle_form">
		<div class="email_form">
			<input type="text" disabled="" id="id_email" placeholder="My Email ">
		</div>
		<div class="name_form">
			<input type="text" id="nickname" placeholder="NickName">
		</div>
		<div class="pwd_form">
			<input type="password"class="password" placeholder="PassWord">
		</div>
		</div>
	
	<div class="right_form">
		<div class="gender_form">
			<p>Male</p>
			<input type="radio" name="iCheck">
			<p>Female</p>
			<input type="radio" name="iCheck">
		</div>

		<div class="height_form">
			<input type="text" name="height" class='height' placeholder="Height ">
			<p>cm</p>
		</div>
		<div class="weight_form">
			<input type="text" name="weight" class="weight" placeholder="Weight">
			<p>kg</p>
		</div>
		<div class="position_form">
			<select name="position" id="position">
				<option value="position">Your Position</option>
				<option value="center">Center</option>
				<option value="power foward">Power Foward</option>
				<option value="small foward" >Small Foward</option>
				<option value="shooting guard">Shooting Guard</option>
				<option value="point guard">Point Guard</option>
			</select>
		</div>
		<div class="skill_form">
			<textarea name="skill" class="skill" cols="30" rows="10" placeholder="*자신의 농구 실력을 자유롭게 입력해주세요."></textarea>
		</div>
	</div>
</main>

<button type="button" class="cancel_btn">Cancel</button>
<button type="button" class="commit_btn">Commit</button>
</div>


<div class="teampage_bg">
 <main class="teampage">
	
	<section>
		<article>
			<button type = "button" class="teamphotoBtn">Add</button>
			<button type = "button" class="teamdefaultBtn">Del</button>
			<button type ="button" class="resister_btn">Register</button>
			<button type ="button" class="update_btn">Update</button>
			<button type ="button" class="delete_btn">Over</button>
			<img src="../images/uniform.jpg" class="teammain_p" alt="프로필 사진" >
			<input type="file" name="file" class="teamfile">
			<p class="teamoriginFileName"></p>
			<p class="teamdataFileName"></p>
			<p id="team_name">Team name</p>
			<p class="tname"></p>
			<input type="text" class="teamname">
			<p id="team_intro">Team Introduce</p>
			<p class="tauth"></p>
			<textarea name="memo" id="memo_area" cols="60" rows="10"" placeholder="**간단한 팀소개와 재미있는 매칭이 되기위해 한마디 해주세요.**"></textarea>
		</article>
	</section>
	
<div class="members1"></div> <!-- teammembers 팀등록된상태 -->
	
</main> <!-- teampage -->

<div class="team_members1"></div>	 <!-- teamlists 팀등록이 안된 상태 -->

<div class="num_btn">
	<button type ="button" class="pre_btn">pre</button>
	<span class="num"></span>
	<button type ="button" class="next_btn">next</button>
</div>

</div> <!-- teampage_bg -->

<script src='../node_modules/jquery/dist/jquery.min.js'></script>
<script src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
  <script src="../node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
  <script src="../node_modules/icheck/icheck.js"></script>
<script src="../js/common.js"></script>
 <script src="../js/mypage.js"></script>
 <script src="../js/teampage.js"></script>
</body>
</html>
